{% extends 'layout.html' %}
{% block body %}

<style>
  body {
    background-color: #8a9863;
  }
</style>

<section class="flex items-center justify-center min-h-screen px-4 py-12">
  <div class="bg-[#ded6a7] rounded-3xl shadow-2xl p-10 w-full max-w-3xl transition-all duration-300 animate-fade-in">
    <div class="text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-[#355133] tracking-wide drop-shadow-md transition-all duration-500">
        You should grow
        <i class="text-4xl md:text-5xl font-extrabold text-[#355133] underline tracking-wide drop-shadow-md transition-all duration-500">
          {{ prediction }}
        </i>
        in your farm
      </h1>
    </div>
  </div>
</section>

<script>
  // Optional subtle fade-in animation
  document.querySelector('section').classList.add('animate-fade-in');
</script>

<style>
  @keyframes fade-in {
    0% {
      opacity: 0;
      transform: scale(0.95);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .animate-fade-in {
    animation: fade-in 1s ease-out;
  }
</style>

{% endblock %}

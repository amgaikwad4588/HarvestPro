<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
	<title>{{ title }}</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index-enhanced.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Scripts left as-is -->
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">

	<script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#6c7a53] text-green-900 font-[Nunito] transition-all duration-300 ease-in-out">

	<!-- Navbar -->
	<nav class="bg-[#6c7a53] shadow-md sticky top-0 z-50 transition-all duration-300">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex justify-between items-center h-20">
				<a href="{{ url_for('home') }}" class="flex items-center gap-4">
					<!-- <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="w-[90px] h-[55px] rounded shadow-md hover:scale-105 transition-transform duration-300"> -->
					<span class="text-2xl font-bold text-yellow-300 tracking-wide">HarvestPro</span>
				</a>
				<div class="hidden md:flex space-x-6 text-lg font-semibold text-green-800">
					<a href="{{ url_for('home') }}" class="text-yellow-300 transition">Home</a>
					<a href="{{ url_for('marketplace') }}" class="text-yellow-300 transition">Market Place</a>
					<a href="{{ url_for('crop_recommend') }}" class="text-yellow-300 transition">Crop</a>
					<a href="{{ url_for('fertilizer_recommendation') }}" class="text-yellow-300 transition">Fertilizer</a>
					<a href="{{ url_for('disease_prediction') }}" class="text-yellow-300 transition">Disease</a>
					<a href="{{ url_for('govtschemes') }}" class="text-yellow-300 transition">Government Schemes</a>
				</div>
				<!-- Mobile Nav Button -->
				<div class="md:hidden">
					<button class="text-green-900 focus:outline-none">
						<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
							<path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</nav>

	<!-- Dynamic Body Content -->
	<main class="pt-10 pb-20 px-6 sm:px-10 bg-[#fdfcf5] min-h-[70vh] text-green-900 transition-all duration-300">
		{% block body %} {% endblock %}
	</main>

	<!-- Footer -->
	<footer class="bg-[#6c7a53] text-center py-10 transition-all duration-300 border-t border-green-100">
		<div class="max-w-7xl mx-auto space-y-6 px-6">
			<h2 class="text-3xl font-bold text-yellow-300 tracking-wide">HarvestPro</h2>
			<p class="text-lg text-yellow-300">An Environmental Intelligence Startup</p>
			<p class="text-sm text-yellow-300">&copy; {{ year }} HarvestPro. All rights reserved.</p>
		</div>
	</footer>

	<!-- Scroll to Top -->
	<a href="#home" class="fixed bottom-6 right-6 bg-green-700 hover:bg-green-800 text-white p-3 rounded-full shadow-lg transition-all duration-300 z-40">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
		</svg>
	</a>
</body>

</html>

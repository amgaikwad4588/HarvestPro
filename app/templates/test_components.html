<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Components - Image Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center px-4">

  <form class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md transform transition duration-500 hover:scale-[1.02]">
    <!-- Image Preview -->
    <div class="mb-6">
      <img
        id="preview-img"
        src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
        alt="Image Preview"
        class="w-full h-60 object-cover rounded-lg border border-gray-200 shadow-sm transition-transform duration-300 ease-in-out hover:scale-105"
      />
    </div>

    <!-- Upload Button -->
    <div class="flex justify-center">
      <label for="imageInput" class="cursor-pointer inline-block bg-green-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-green-700 transition-all duration-300 ease-in-out">
        Choose File
      </label>
      <input
        type="file"
        id="imageInput"
        onchange="previewImage(event)"
        accept="image/*"
        class="hidden"
      />
    </div>
  </form>

  <script>
    // Preview selected image
    function previewImage(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("preview-img").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
